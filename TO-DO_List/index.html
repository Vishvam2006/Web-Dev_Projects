<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="heading">
        To-Do List <i class="fa-solid fa-list-check"></i>
      </div>

      <div class="list">
          <input type="text" name="task" id="add_task">
          <button id="submit_btn">ADD</button>
        <button id="reset" onclick="location.reload()">Reset</button>
        <div class="tasks"></div>

      </div>
    </div>
    
    <script src="script.js"></script>
    
  </body>
</html>
