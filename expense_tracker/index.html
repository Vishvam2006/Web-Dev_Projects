<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="heading">Quick Budget</div>
    <div class="data_input">
        <h3>Description</h3>
        <input type="text" id="description" placeholder="Enter the Description">
        <h3>Amount</h3>
        <input type="number" name="" id="amount" placeholder="Enter amount">
        <br>
        <br>
        <select id="option">
            <option value="income">Income</option> 
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="other">Other</option>                  
        </select>
    </div>
    <div class="btns">
        <button id="add_income_btn">Add Income Amount</button>
        <button id="add_expense_btn">Add Expense Amount</button>
        <button id="reset" onclick="location.reload()">Reset</button>
    </div>

    <div id="total_amount"></div>
    
    <div class="expense_summary"></div>
</div>
    <script src="script.js"></script>
</body>
</html>
