<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" id="input_city" spellcheck="false">
            <button id="search_btn"><img id="search_img" src="Images/search.png"></button>
        </div>
        <div>
            <img id="img_container" src="Images/clear.png">
        </div>

        <div class="additional_details">
            <div class="humidity">
                <img class="add_img_humidity" src="Images/humidity.png" />
                <div class="tag">
                    <div id="hum">93%</div>
                    <div class="img_name">Humidity</div>
                </div>
            </div>


            <div class="wind">
                <img class="add_img_wind" src="images/wind.png" />
                <div class="tag">
                    <div id="wind_speed">5.36Km/h</div>
                    <div class="img_name">Wind Speed</div>
                </div>
            </div>

        </div>

        <div class="temp_details">27Â°C</div>
        <div class="city_name_display">Berlin</div>



    </div>

    <script src="script.js"></script>
</body>

</html>
