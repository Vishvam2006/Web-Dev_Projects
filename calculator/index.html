<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">Simple Calculator</div>

    <div class="calculator">
        <div class="box">
            <div class="screen" id="screen"></div>
            <div class="buttons">
                <div class="rows">
                    <button class="operation_button" id="add">+</button>
                    <button class="button" id="N7">7</button>
                    <button class="button" id="N8">8</button>
                    <button class="button" id="N9">9</button>
                </div>
                <div class="rows">
                    <button class="operation_button" id="sub">-</button>
                    <button class="button" id="N4">4</button>
                    <button class="button" id="N5">5</button>
                    <button class="button" id="N6">6</button>
                </div>
                <div class="rows">
                    <button class="operation_button" id="multipy">*</button>
                    <button class="button" id="N1">1</button>
                    <button class="button" id="N2">2</button>
                    <button class="button" id="N3">3</button>
                </div>
                <div class="rows">
                    <button class="operation_button" id="division">/</button>
                    <button class="button" id="N0">0</button>
                    <button class="button" id="N.">.</button>
                    <button class="button" id="N=">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="rows">
        <button onclick="location.reload()" id="reset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
